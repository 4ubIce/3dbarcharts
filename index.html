<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebGL Test</title>
        <script src="glMatrix-0.9.5.min.js"></script>
        <script src="webgl-utils.js"></script>
        <script src="d3.v5.min.js"></script>
        <script src="CoordinatePlane.js"></script>
        <script src="CoordinatePlaneText.js"></script>
        <script src="ThreeDBar.js"></script>
        <script src="Character.js"></script>
        <script src="ThreeDBarChart.js"></script>        
     </head>
<body>
    <canvas class="barChart" style="border: none;" width="600" height="500"></canvas>
    <br/>
<script id="shader-fs" type="x-shader/x-fragment">
  precision mediump float;
  
  varying vec2 vTextureCoord;
  varying vec4 vColor;
    
  uniform vec4 vColor1;
  uniform vec4 vColor2;
  uniform sampler2D uSampler;

  void main(void) {
    gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t)) * vColor1 + vColor * vColor2;
  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  attribute vec4 aVertexColor;
  attribute vec2 aTextureCoord;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  
  varying vec4 vColor;
  varying vec2 vTextureCoord;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vColor = aVertexColor;
    vTextureCoord = aTextureCoord;
  }
</script>
<script>
    const bar1 = new ThreeDBarChart(document.querySelector('.barChart'), {}, 'data1.json');
</script>
</body>
</html>
